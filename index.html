<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>

  <script type="text/javascript" src="js/controls.js"> </script>
  <script type="text/javascript" canvas="myCanvas" src="js/grid.js"> </script>

</head>

<body>
  <div id="container">
    <div id="title-bar">
      <span id="export-btn"> &#10052; </span>
      <div id="title-bar-btns">
        <button class="btn" id="min-btn"> &#8210; </button>
        <button class="btn" id="close-btn"> &#10005; </button>
      </div>
    </div>

    <div id="toolbar">
      <div id="tools">
        <button id="text-mode">t</button>
        <button id="paint-mode">p</button>
      </div>
      <span id="theme-toggle"> &#9680;</span>
    </div>

    <div id="content">
      <canvas id="myCanvas"></canvas>
    </div>

    <div id="tool-div">
      <span id="back-btn"> &#8617; </span>
      <span id="undo-btn"> &#8630; </span>
      <span id="clear-btn"> &#10005;</span>
      <span id="redo-btn"> &#8631; </span>
    </div>

    <!--mood customization window-->
    <div id="customMood">
      <div id="pop-content">
        <span id="close">&times;</span>
        <p>Write something, you know, a mood?</p>
        <input id="inputMood" maxlength="14">
        <span id="dot"></span>
        <button id="save-btn">Done</button>
      </div>
    </div>

    <div id="util-hidden-div">
      <input id="picker" type="color" name="favcolor" value="#ff0000">
    </div>
  </div>

</body>

</html>
