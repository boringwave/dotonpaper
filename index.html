<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">   
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css">

<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


<!-- load store module -->
<script  type="text/javascript" src="js/store.js"></script>
<!-- Load jQuery library -->
<script  type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
<!-- Define PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas" src="js/grid.js"></script>
<script  type="text/javascript" src="js/util.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

</head>
<body>

  <header class="header-img">
      <img src="images/header.png">
    </header>

  <div id="side-nav" class="side-nav">
      <div class="paper-controls">  
        <div class="dropdown">
            <button class="dropbtn">Papers</button>

            <div class="dropdown-content">
              <button id="mainlayer">Mood Tracker</button>
            </div>

        </div>
    </div>
  </div>

  <div id="util-hidden-div">
      <input id="picker" type="color" name="favcolor" value="#ff0000">  
  </div>

  <div id="content">
    <div>
      <span id="nav-btn" style="font-size:40px;cursor:pointer;color:white;">&#9776;</span>
      <div class="inputBox">
          <input type="text" class="userInput"/>
      </div>
      <div class="plus-div">
          <input id="addPaper-btn" type="image" src="images/plus.png" />
      </div>
    </div>


    <div class="bulletBox">
      <canvas id="myCanvas" ></canvas>
      <div class="tool-div">
        <span id="back-btn">&#8617;</span>
        <span id="undo-btn">&#8630;</span>
        <span id="clear-btn">&#10005;</span>
        <span id="redo-btn">&#8631;</span>
      </div>

    </div>

  </div>

</body>

</html>
