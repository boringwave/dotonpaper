<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">   
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css">

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script  type="text/javascript" src="js/controls.js">                         </script>
<script  type="text/javascript" canvas="myCanvas" src="js/grid.js">          </script>

<script> if (window.module) module = window.module; </script>

</head>

<body>
  <div id="title-bar">
      <div id="title">Dot on Paper</div>
      <div id="title-bar-btns">
        <button class="btn min-btn">   &#8210;  </button>
        <button class="btn close-btn"> &#10005; </button>
      </div>
      <span id="export-btn">  &#10052; </span>
 </div>

  <div id="util-hidden-div">
      <input id="picker" type="color" name="favcolor" value="#ff0000">  
  </div>

  <div id="content">
    <div class="theme-mode"> 
      <span id="mode-btn"> &#9680;</span> 
    </div>
    <div class="bulletBox">
      <canvas id="myCanvas"></canvas>
      <div class="tool-div">
        <span id="back-btn">  &#8617; </span>
        <span id="undo-btn">  &#8630; </span>
        <span id="clear-btn"> &#10005;</span>
        <span id="redo-btn">  &#8631; </span>
      </div> 
    </div>
  </div>

  <!--mood customization window-->
  <div id="customMood" class="customMood">
    <div class="pop-content">
      <span class="close">&times;</span>
      <p>Write something, you know, a mood?</p>
      <input id="inputMood" maxlength="14">
      <span id="dot" class="dot"></span>
      <button id="save-btn">Done</button>
    </div>
  </div>
</body>

</html>
